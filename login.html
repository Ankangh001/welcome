<body>
	
	<div class="container">
		<div class="img">
			<table class="table">
				<tr>
					<td>

					</td>
				</tr>
				<tr>
					<td>
						<h1>Hello New here?</h1>
						<p>Create your new account, you can directly Sign Up from here</p>
					</td>
				</tr>
				<tr>
					<td>
						<a href="signup.html"><input type="submit" class="btn login" value="Signup"></a>
					</td>
			</table>


			<a href="index.html"><input type="submit" class=" skip" value="skip"></a>
		</div>

			<form action="success.html">

					<div class="div">

					</div>
				</div>

				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Password</h5>
						<input type="password" class="input">
					</div>

				<input type="submit" class="btn " value="log in">

		</div>
