<body>


	<div id="my-signin2" data-onsuccess="gmaillogin()"></div>


	<div class="container">
		<div class="img">
			<table class="table">
				<tr>
					<td>
						<img src="img/user.svg">
					</td>
				</tr>
				<tr>
					<td>
						<h1>Welcome Back!!</h1>
						<p>Welcome back, if you know us you can directly login from here</p>
					</td>
				</tr>
				<tr>
					<td>

			</table>


			<a href="index.html"><input type="submit" class=" skip" value="skip"></a>

		<!-- login section -->
		<div class="login-content">
			<div class="form">
				<h2 class="title ">Create Account</h2>
				<p>Or use your email for registration</p>
				<a class="icon" href="javascript:void(0)" onclick="fblogin()"><i class="fab fa-facebook">acebook</i></a>
				<a class="icon" href="#"><i class="fab fa-google">mail</i></a>

				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>

					<div class="div">
						<!-- <h5>Full Name</h5> -->
						<input type="text" class="input" placeholder="Full Name" name="fname">
					</div>
				</div>

				<div class="input-div one">
					<div class="i">

					<div class="div">

						<input type="email" class="input" placeholder="example@gmail.com" name="email">
					</div>
				</div>

				<div class="input-div one">
					<div class="i">

					</div>
					<div class="div">

						<input type="number" class="input" placeholder="Mobile number" style="color: aliceblue;">
					</div>
				</div>



				<input type="submit" class="btn register" value="Get otp">

	<script type="text/javascript" src="signup/js/main.js"></script>







	<script>


function gmaillogin(userInfo){
	console.log();
}



		window.fbAsyncInit = function () {
			FB.init({
				appId: '692684038307720',
				cookie: true,
				xfbml: true,
				version: 'v9.0'
			});

			FB.AppEvents.logPageView();

		};

		(function (d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) { return; }
			js = d.createElement(s); js.id = id;
			js.src = "https://connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));

		function fblogin(){
			FB.login(function(response){
				if(response.authResponse){
					Afterfblogin();
				}
			});
		}


		function Afterfblogin() {

			FB.getLoginStatus(function (response) {
				if (response.status === 'connected') {
					FB.api('/me', function (response) {
						console.log(response);
					});
				}
			});
		}




	</script>
