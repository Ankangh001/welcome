<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="otp/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	
	<div class="container">
		<div class="img">
			<table class="table" >
				<tr>
					<td>
						<img src="img/user.svg">
					</td>
				</tr>
				<tr>
					<td>
						<h2>Welcome Back!!</h2>
						<p>Welcome back, you if you know us you can directly login from here</p>
					</td>
				</tr>
				<tr>
					<td>
					<a href="/login/login.html"><input type="submit" class="btn login" value="Log In"></a>
				</td>
			</table>
			
			
			<a href="index.html"><input type="submit" class=" skip" value="skip"></a>
		</div>


		<!-- login section -->
		<div class="login-content">
			<div class="form">
				<h2 class="title ">Create Account</h2>
				<p>Or use your email for registration</p>
				<a class="icon" href="javascript:void(0)" onclick="fblogin()"><i class="fab fa-facebook">acebook</i></a>
				<a class="icon" href="javascript:void(0)" onclick="gmaillogin()"><i class="fab fa-google">mail</i></a>
				
			
		
				
					
						<h1>ENTER OTP</h1>
						<div class="userInput">
							<input type="text" id='ist' maxlength="1" onkeyup="clickEvent(this,'sec')">
							<input type="text" id="sec" maxlength="1" onkeyup="clickEvent(this,'third')">
							<input type="text" id="third" maxlength="1" onkeyup="clickEvent(this,'fourth')">
							<input type="text" id="fourth" maxlength="1" onkeyup="clickEvent(this,'fifth')">
							<input type="text" id="fifth" maxlength="1">
							
						</div>
						<a href="#" class= "resend">Resend OTP</a>
					
				

				
				
				<a href="password.html"><button class="btn">CONFIRM</button></a>
			</div>
		</div>
	</div>



	<script>
		window.fbAsyncInit = function () {
			FB.init({
				appId: '692684038307720',
				cookie: true,
				xfbml: true,
				version: 'v9.0'
			});

			FB.AppEvents.logPageView();

		};

		(function (d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) { return; }
			js = d.createElement(s); js.id = id;
			js.src = "https://connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));

		function fblogin(){
			FB.login(function(response){
				if(response.authResponse){
					Afterfblogin();
				}
			});
		}


		function Afterfblogin() {

			FB.getLoginStatus(function (response) {
				if (response.status === 'connected') {
					FB.api('/me', function (response) {
						console.log(response);
					});
				}
			});
		}




	</script>


	<script type="text/javascript" src="js/main.js"></script>
