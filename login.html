<!DOCTYPE html>
<html>

<head>
	<title>Signup/Login</title>
	<meta name="google-signin-client_id" content="268964620079-8kmpih9qsa3chterl16qp64ve5n3f5hg.apps.googleusercontent.com">
	<link rel="stylesheet" type="text/css" href="login/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	
	<div class="container">
		<div class="img">
			<table class="table">
				<tr>
					<td>
						<img src="img/user.svg">
					</td>
				</tr>
				<tr>
					<td>
						<h1>Hello New here?</h1>
						<p>Create your new account, you can directly Sign Up from here</p>
					</td>
				</tr>
				<tr>
					<td>
						<a href="signup.html"><input type="submit" class="btn login" value="Signup"></a>
					</td>
			</table>


			<a href="index.html"><input type="submit" class=" skip" value="skip"></a>
		</div>


		<!-- login section -->
		<div class="login-content">
			<form action="success.html">
				<!-- <img src="img/user.svg"> -->
				<h2 class="title formheading">Create Account</h2>
				<p class="formheading">Or use your email for registration</p>
				<a class="icon" href="javascript:void(0)" onclick="fblogin()"><i class="fab fa-facebook">acebook</i></a>
				<a class="icon" href="javascript:void(0)" onclick="gmaillogin()"><i class="fab fa-google">mail</i></a>
			
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>User Name</h5>
						<input type="text" class="input">
					</div>
				</div>

				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Password</h5>
						<input type="password" class="input">
					</div>
				</div>

				
				
				<input type="submit" class="btn " value="log in">
			</form>
		</div>
	</div>


	<script>
		window.fbAsyncInit = function () {
			FB.init({
				appId: '692684038307720',
				cookie: true,
				xfbml: true,
				version: 'v9.0'
			});

			FB.AppEvents.logPageView();

		};

		(function (d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) { return; }
			js = d.createElement(s); js.id = id;
			js.src = "https://connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));

		function fblogin(){
			FB.login(function(response){
				if(response.authResponse){
					Afterfblogin();
				}
			});
		}


		function Afterfblogin() {

			FB.getLoginStatus(function (response) {
				if (response.status === 'connected') {
					FB.api('/me', function (response) {
						console.log(response);
					});
				}
			});
		}




	</script>



	<script type="text/javascript" src="password/js/main.js"></script>
</body>

</html>
